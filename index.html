<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React!</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class='scores'>
      <div class='player1-score'>
        P1 Score: <span>0</span>
      </div>
      <div class='player2-score'>
        P2 Score: <span>0</span>
      </div>
    </div>
    <div id="countdown">5</div>
    <div class='cells'>
      <button class='cell1 openBtn'>cell1</button>
      <button class='cell2 openBtn'>cell2</button>
      <button class='cell3 openBtn'>cell3</button>
      <button class='cell4 openBtn'>cell4</button>
      <button class='cell5 openBtn'>cell5</button>
      <button class='cell6 openBtn'>cell6</button>
      <button class='cell7 openBtn'>cell7</button>
      <button class='cell8 openBtn'>cell8</button>
      <button class='cell9 openBtn'>cell9</button>
    </div>
    <div class='controls'>
      <button class='start-button'>START</button>
      <!-- <button class='stop-button'>STOP</button> -->
    </div>
    <div class='modal open'>
      <h2>Welcome to React!</h2>
      <h3>Test your reaction skills and see how many buttons you can click in a short amount of time!</h3>
      <h3>Press "Play" and then "START" to initiate.</h3>
      <button class='play-button'>PLAY</button>
    </div>
  </body>
</html>
